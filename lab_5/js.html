<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<div class="container mt-5 ">
    <h4>Розрахунок прямокутника</h4>
    <form id="rectangle">
        <div class="form-group">
            <label for="length">Введіть висоту прямокутника:</label>
            <input type="number" min="0" class="form-control col-md-6" id="length" name="length" required>
            <label for="width">Введіть висоту прямокутника:</label>
            <input type="number" min="0" class="form-control col-md-6" id="width" name="width" required>
        </div>
        <p id="perimeter"></p>
        <p id="area"></p>
        <p id="diagonal"></p>
    </form>
</div>

<div class="container mt-5">
    <h4>Чат</h4>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="user1Message">User 1:</label>
                <input type="text" class="form-control" id="user1Message">
            </div>
            <button class="btn btn-primary" onclick="sendMessage('user1Message', 'user1')">Відправити</button>
            <div id="user1Chat" class="mt-3 chat-box"></div>
        </div>
        <div class="col-md-4 chat-middle">
            <div class="chat-box" id="chat-box"></div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="user2Message">User 2:</label>
                <input type="text" class="form-control" id="user2Message">
            </div>
            <button class="btn btn-primary" onclick="sendMessage('user2Message', 'user2')">Відправити</button>
            <div id="user2Chat" class="mt-3 chat-box"></div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div>
    <h4>Транслітерація</h4>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="ukrainianText">Український текст:</label>
                <textarea id="ukrainianText" class="form-control" rows="8" oninput="transliterate()"></textarea>
            </div>
        </div>
        <p id="notAppropriate" class="mt-3"></p>

        <div class="row">
            <div class="col-12 col-md-6">
                <label for="transliteratedText">Транслітерований текст:</label>
                <textarea id="transliteratedText" class="form-control" rows="8" readonly></textarea>
            </div>
        </div>
</div>
</div>


<div class="container mt-5">
    <h4>В який день тижня ви народилися</h4>
    <form id="dateForm">
        <div class="form-group">
            <label for="datePicker">Введіть дату народження:</label>
            <input type="date" class="form-control col-md-6" id="datePicker" name="selectedDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Розрахувати</button>
    </form>
    <p id="result" class="mt-3"></p>
</div>
<script src="../../script.js"></script>
</body>
</html>
