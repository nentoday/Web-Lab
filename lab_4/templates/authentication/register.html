<div class="container mt-4">
    <form>
        <div class="form-group">
            <label for="email">Введіть електронну пошту:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Введіть пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="surname">Введіть прізвище:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group col-md-4">
                <label for="name">Введіть ім'я:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="middle-name">Введіть по батькові:</label>
                <input type="text" class="form-control" id="middle-name" name="middle-name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Введіть дату народження:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="group">Вибір групи:</label>
            <select class="form-control" id="group" name="group">
                <option value="group1">IA-21</option>
                <option value="group2">IA-22</option>
                <option value="group3">IA-23</option>
                <option value="group4">IA-24</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">Додай своє портфоліо:</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>

        <button type="submit" class="btn btn-primary mb-4">Відправити</button>
    </form>
</div>
